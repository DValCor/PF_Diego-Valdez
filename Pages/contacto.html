    <section>
      <div class="contact-container">
        <h2>Envianos tu mensaje</h2>
      <form class="client-data">
        <div class="form-group col-12 my-2 mb-3">
          <label for="nombre">Nombre y Apellido:</label>
          <input type="text" id="nombre" name="nombre" class="form-control" placeholder="Nombre y Apellido">
        </div>
        <div class="form-group col-12 my-2 mb-3">
          <label for="celular">Celular de contacto:</label>
          <input type="text" id="celular" name="celular" class="form-control" placeholder="Celular de contacto">
        </div>
        <div class="form-group col-12 my-2 mb-3">
          <label for="departamento">Departamento:</label>
          <select id="departamento" name="departamento" class="form-control">
            <option value="artigas">Artigas</option>
            <option value="canelones">Canelones</option>
            <option value="cerro-largo">Cerro Largo</option>
            <option value="colonia">Colonia</option>

            <option value="flores">Flores</option>
            <option value="florida">Florida</option>
            <option value="lavalleja">Lavalleja</option>
            <option value="maldonado">Maldonado</option>
            <option value="montevideo">Montevideo</option>
            <option value="paysandu">Paysandú</option>
            <option value="rio-negro">Río Negro</option>
            <option value="rivera">Rivera</option>
            <option value="rocha">Rocha</option>
            <option value="salto">Salto</option>
            <option value="san-jose">San José</option>
            <option value="soriano">Soriano</option>
            <option value="tacuarembo">Tacuarembó</option>
            <option value="treinta-y-tres">Treinta y Tres</option>
          </select>
        </div>
        <div class="form-group col-12 my-2 mb-3">
          <label for="mensaje">Mensaje:</label>
          <textarea id="mensaje" name="mensaje" class="form-control" maxlength="200" placeholder="Escribe tu mensaje aquí"></textarea>
        </div>
        <button type="submit" class="btn btn-primary col-12 col-md-4 offset-md-4 btn-contact-form">Enviar</button>
      </form>
      </div>
    </section>
